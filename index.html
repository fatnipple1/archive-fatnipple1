<title>fatnipple1.html</title>
<script src="static/js/jquery-3.4.1.min.js"></script>

<style>
	#title {
		width: 100%;
	}

	#entry {
		width: 50%;
	}

	.middle {
		position: absolute;
		margin: auto;
		text-align: center;
		top: 10%;
		right: 0;
		bottom: 0;
		left: 0;
		width: 600px;
	}

	/* Mobile Styles */
	@media only screen and (max-width: 650px) {
		.middle {
			width: 90%;
		}
	}
</style>

<div class="middle">
	<img id="title">
	<img id="entry" src="static/img/home/home1.jpg">
</div>

<script>
	function randInt(min, max) {
		return min + Math.floor(Math.random() * (max - min))
	}

	$('#title').attr('src', `static/img/titles/title${randInt(1, 5)}.png`)
</script>
