<title>fatnipple1.html</title>
<script src="static/js/jquery-3.4.1.min.js"></script>

<style>
	#title {
		width: 40%;
	}

	#home {
		image-orientation: from-image;
		max-height: 500px;
		width: auto;
	}

	.middle {
		position: absolute;
		text-align: center;
		margin: auto;
	}
</style>

<div class="middle">
	<img id="title"><br/>
	<img id="home">
</div>

<script>
	var N_titles = 4
	var N_homes = 15

	function randInt(min, max) {
		return min + Math.floor(Math.random() * (max - min))
	}

	$('#title').attr('src', `static/img/title/title (${randInt(0, N_titles)+1}).png`)
	$('#home').attr('src', `static/img/home/home (${randInt(0, N_homes)+1}).png`)
</script>
