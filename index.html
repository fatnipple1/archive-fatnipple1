<style>
	#title {
		text-align: center;
		width: 50%;
	}
</style>

<img id="title">

<script>
	function randInt(min, max) {
		return min + Math.floor(Math.random() * (max - min))
	}

	$('#title').attr('src', `static/img/titles/title${randInt(1, 5)}.png`)
</script>
